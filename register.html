<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Web Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="diary-paper.css" />
  <script defer src="auth.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-pink-100 via-pink-50 to-rose-100">
  <main class="w-full max-w-sm mx-auto mt-12 p-6 bg-white/90 rounded-xl shadow-lg border border-pink-100">
    <h1 class="text-2xl font-bold text-pink-400 mb-4 text-center">Register</h1>
    <div id="registerMessage" class="hidden mb-4 p-2 rounded text-sm"></div>
    <form id="registerForm" class="flex flex-col gap-4">
      <div>
        <label for="username" class="block text-sm font-medium text-pink-400">Username</label>
        <input type="text" id="username" name="username" required class="mt-1 w-full px-3 py-2 border border-pink-200 rounded-md bg-pink-50/50 text-gray-700" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-pink-400">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 w-full px-3 py-2 border border-pink-200 rounded-md bg-pink-50/50 text-gray-700" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-pink-400">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 w-full px-3 py-2 border border-pink-200 rounded-md bg-pink-50/50 text-gray-700" />
      </div>
      <button type="submit" class="w-full py-2 px-4 rounded-md text-white bg-pink-400 hover:bg-pink-500 font-medium">Register</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-500">Sudah punya akun? <a href="login.html" class="text-pink-400 hover:underline">Login</a></p>
  </main>
</body>
</html>
